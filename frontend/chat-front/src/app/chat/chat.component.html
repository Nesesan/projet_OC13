<div *ngIf="!connected" id="username-page">
    <div class="username-page-container">
        <h1>Type your username to enter the Chatroom</h1>
        <form (ngSubmit)="connect()">
            <div class="form-group">
                <input type="text" [(ngModel)]="username" name="username" placeholder="Username" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Start Chatting</button>
            </div>
        </form>
    </div>
</div>

<div *ngIf="connected" id="chat-page">
    <div class="chat-container">
        <div class="chat-header">
            <h2>Websocket Chat</h2>
        </div>
        <div class="connecting hidden">Connecting...</div>
        <ul id="messageArea">
            <li *ngFor="let msg of messages" [ngClass]="{'event-message': msg.type !== 'CHAT', 'chat-message': msg.type === 'CHAT'}">
                <ng-container *ngIf="msg.type !== 'CHAT'">
                    {{msg.sender}} {{msg.type === 'JOIN' ? 'joined' : 'left'}}!
                </ng-container>
                <ng-container *ngIf="msg.type === 'CHAT'">
                    <i [style.background-color]="getAvatarColor(msg.sender)">{{msg.sender[0]}}</i>
                    <span>{{msg.sender}}</span>
                    <p>{{msg.content}}</p>
                </ng-container>
            </li>
        </ul>
        <form id="messageForm" (ngSubmit)="sendMessage()">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" [(ngModel)]="messageContent" name="message" placeholder="Type a message..." class="form-control" />
                    <button type="submit" class="primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
